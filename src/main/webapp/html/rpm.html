<!DOCTYPE html>
<html lang="en">
<head>
    <base href="../"/>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>RPM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="RPM Editor">
    <meta name="author" content="John DeRegnaucourt">

    <link href="css/jquery.layout-1.4.4.css" rel="stylesheet"/>
    <link href="css/jquery-ui-1.11.0.min.css" rel="stylesheet"/>
    <link href="css/jquery.gritter.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-select.min.css" rel="stylesheet"/>
    <link href="css/rpm.css" rel="stylesheet"/>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery-ui-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/jquery.layout-1.4.4.js"></script>
    <script src="js/jquery.gritter.min.js"></script>
    <script src="js/jquery-scroll-into-view.js"></script>
    <script src="js/mitDate.js"></script>
    <script src="js/rpm.js"></script>

    <link href="http://handsontable.com//styles/main.css" rel="stylesheet">
    <link href="http://handsontable.com//bower_components/handsontable/dist/handsontable.full.min.css" rel="stylesheet">
    <script src="http://handsontable.com//bower_components/handsontable/dist/handsontable.full.min.js"></script>
</head>

<body id="rpmBody">
<div>
    <div>
        <div class="row">
            <div class="col-md-2 top-buffer">RPM Class:</div>
            <a class="col-md-10 top-buffer" href="#">coverage.FloorPlan</a>
        </div>

        <div class="row">
            <div class="col-md-2">Parent(s):</div>
            <div class="col-md-10">
                <a>coverage.PremiumBearing</a>, <a>coverage.BaseCoverage</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 top-buffer">Scope:</div>
            <div class="dropdown col-md-10 top-buffer">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Choose
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">AK_2010</a></li>
                    <li><a href="#">OH_2014</a></li>
                    <li><a href="#">OH_2015</a></li>
                    <li><a href="#">TX_2011</a></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 top-buffer">Show:</div>
            <div class="col-md-10 top-buffer">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="checkbox" autocomplete="off" checked>Formulas
                    </label>
                    <label class="btn btn-primary">
                        <input type="checkbox" autocomplete="off">Values
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 top-buffer">Trait Filter:</div>
            <div class="col-md-10 top-buffer">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="checkbox" autocomplete="off" checked> Built-In
                    </label>
                    <label class="btn btn-primary">
                        <input type="checkbox" autocomplete="off"> UI
                    </label>
                    <label class="btn btn-primary">
                        <input type="checkbox" autocomplete="off"> CXML
                    </label>
                    <label class="btn btn-primary">
                        <input type="checkbox" autocomplete="off"> OUDXML
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div id="example" class="top-buffer">
    </div>
</div>
</body>
</html>
